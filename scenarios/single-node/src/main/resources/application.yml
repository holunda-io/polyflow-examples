server:
  port: 8080

spring:
  application:
    name: example-process-approval
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    show-sql: false
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  groovy:
    template:
      check-template-location: false

camunda:
  bpm:
    default-serialization-format: application/json
    admin-user:
      id: admin
      first-name: Admin
      last-name: Administrarius
      email: admin@localhost
      password: admin
    filter:
      create: All tasks
    authorization:
      enabled: false
    history-level: full
    id-generator: strong
    database:
      schema-update: true
    webapp:
      index-redirect-enabled: false

polyflow:
  integration:
    client:
      camunda:
        application-name: ${spring.application.name}  # default
    collector:
      camunda:
        application-name: ${spring.application.name}  # default
        process-instance:
          enabled: true
        process-definition:
          enabled: true
        process-variable:
          enabled: true
        task:
          enabled: true
          enricher:
            type: processVariables

    form-url-resolver:
      default-application-template: "http://localhost:${server.port}/${applicationName}"
      default-task-template:  "tasks/${formKey}/${id}?userId=%userId%"
      default-process-template: "${formKey}?userId=%userId%"
      applications:
        example-process-approval:
          url: "http://localhost:${server.port}/${spring.application.name}"
          processes:
            process_approve_request: "start?userId=%userId%"
          data-entries:
            io.holunda.camunda.taskpool.example.ApprovalRequest: "approval-request/${entryId}?userId=%userId%"
    sender:
      enabled: true
      data-entry:
        enabled: true
        type: simple
        application-name: ${spring.application.name}  # default
      process-definition:
        enabled: true
      process-instance:
        enabled: true
      process-variable:
        enabled: true
      task:
        enabled: true
        type: tx
        send-within-transaction: true # Must be set to true in single node scenario.
    tasklist:
      tasklist-url: http://localhost:${server.port}/taskpool/tasks

logging.level:
  io.holunda.camunda:
        taskpool.core: DEBUG
  io.holunda.polyflow:
    taskpool:
      collector:
        process:
          variable: DEBUG
      sender: INFO
      core: WARN
      view.simple: INFO
    datapool:
      sender: INFO


